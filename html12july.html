<html>
<head>
	<link rel="stylesheet" href="w3css.css">
	<link rel="stylesheet" href="E:\raoinfo\font-awesome-4.7.0\css">
</head>
<body>
<div class="w3-container">
	<div class="w3-row w3-teal ">
		<div class="w3-col l5 s12">
		<h1>UR HEADER TEXT</h1>
		</div>
		<div class="w3-col l2 w3-hide-small">
		<img class="w3-image-circle w3-hide-small" src="lion.jpg" alt="loading" style="width: 45%">
		</div>
	</div>
	<div class="w3-row w3-grey" style="height: 7%">
		<div class="w3-col l12 s12">
		<div class="w3-dropdown-click w3-right">
		<button class="w3-button w3-green w3-large w3-right"onclick="w3_open()"><i class="fa fa-bar"></i></button>

		<div class="w3-sidebar w3-bar-block" style="width:200px;right:0;" id="mySidebar">
		<img class="w3-image-circle w3-hide-large" src="lion.jpg" alt="loading" style="width: 100%">	
		<button class="w3-bar-item w3-button w3-xlarge" onclick="w3_close()">Close &times;</button>	
  		<a href="#" class="w3-bar-item w3-button">Link 1</a>
  		<a href="#" class="w3-bar-item w3-button">Link 2</a>
  		<a href="#" class="w3-bar-item w3-button">Link 3</a>
		</div>

		</div>	
		</div>
	</div>
</div>
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

</script>
<h1>test</h1>
